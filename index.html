<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2bf9c57fb8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <form id="search-form">
        <br />
        <input
          type="text"
          id="search-text-input"
          placeholder="Enter a location"
        />
        <input type="submit" />

        <button
          type="current-location-button"
          id="current-location-button"
          class="btn btn-secondary btn-sm"
        >
          Current
        </button>
      </form>
      <br />
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title" id="city">Horsham, UK </h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <h6 id="day-time">Friday 7:00pm</h6>

          <span id="temperature"></span>
          <span class="units"
            ><a href="#" id="celsius-link" class="active">°C</a> | 
            <a href="#" id="fahrenheit-link"> °F </a></span
          >

          <li>Humidity: <span class="humidity" id="humidity"></span>%</li>
          <li>Wind: <span class="wind" id="wind"></span>km/h</li>
        </div>
        <p class="card-text" id="description"></p>
      </div>
    </div>

    <br />
    <br />
    <div class="row">
      <div class="col">
        Sun <br />
        <i class="fas fa-snowflake fa-2x"></i>
        <div class="weather-forecast-temperature">
          <strong>5° </strong>
        </div>
      </div>
      <div class="col">
        Mon <br />
        <i class="fas fa-snowflake fa-2x"></i>
        <div class="weather-forecast-temperature">
          <strong>10° </strong>
        </div>
      </div>
      <div class="col">
        Tue <br />
        <i class="fas fa-cloud fa-2x icons"></i>
        <div class="weather-forecast-temperature">
          <strong>8° </strong>
        </div>
      </div>
      <div class="col">
        Wed <br />
        <i class="fas fa-cloud-sun fa-2x"></i>
        <div class="weather-forecast-temperature">
          <strong>2° </strong>
        </div>
      </div>
      <div class="col">
        Thu <br />
        <i class="fas fa-cloud-sun fa-2x"></i>
        <div class="weather-forecast-temperature">
          <strong>5° </strong>
        </div>
      </div>

      <br />
      <br />
    </div>
    <small>
      <a href="https://github.com/someblonde/Weather-app-project"
        >Open-source code</a
      >
      by Someblonde
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
